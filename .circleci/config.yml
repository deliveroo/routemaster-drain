            - ~/project/vendor/bundle
      - save_cache:
          key: v3-bundle-3.0.0-rails_4
          paths:
            - ~/project/vendor/bundle
      - save_cache:
          key: v3-bundle-3.0.0
          paths:
            - ~/project/vendor/bundle

  build_2.7_rails_6:
    docker:
      - image: circleci/ruby:2.7.4
