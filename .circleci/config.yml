      - checkout

      - run:
          name: Install bundler
          command: |
            gem install bundler -v '~> 2' ;
            bundle config --local gemfile $PWD/gemfiles/rails_6.gemfile

      - restore_cache:
          keys: 
            - bundle-2.7.4-rails_6-{{ .Branch }}
