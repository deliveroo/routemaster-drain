# erb .circleci/config.yml.erb > .circleci/config.yml

version: 2
jobs:

  build_2.5_rails_5:
    docker:
      - image: circleci/ruby:2.5.0
      - image: redis:3-alpine
    steps:
      - checkout

      - run:
          name: Install bundler
          command: |
            gem install bundler -v '~> 1.17' ;
            bundle config --local gemfile $PWD/gemfiles/rails_5.gemfile

      - restore_cache:
          keys: 
            - v2-bundle-2.5.0-rails_5-{{ .Branch }}
            - v2-bundle-2.5.0-rails_5
            - v2-bundle-2.5.0

      - run: 
          name: Install dependencies
          command: |
            bundle install --jobs=3 --retry=3 --path=$PWD/vendor/bundle

      - run:
          name: Run test suite
          command: |
            unset RACK_ENV &&
            unset RAILS_ENV &&
            bundle exec rspec

      - save_cache:
          key: v2-bundle-2.5.0-rails_5-{{ .Branch }}
          paths:
            - ~/project/vendor/bundle
      - save_cache:
          key: v2-bundle-2.5.0-rails_5
          paths:
            - ~/project/vendor/bundle
      - save_cache:
          key: v2-bundle-2.5.0
          paths:
            - ~/project/vendor/bundle


workflows:
  version: 2
  test:
    jobs:
      - build_2.5_rails_5
    
