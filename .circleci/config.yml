            - ~/project/vendor/bundle
      - save_cache:
          key: bundle-2.7.4-rails_6
          paths:
            - ~/project/vendor/bundle
      - save_cache:
          key: bundle-2.7.4
          paths:
            - ~/project/vendor/bundle

workflows:
  version: 2
  test:
    jobs:
      - build_2.5_rails_5
      - build_2.7_rails_6
      - build_3.0_rails_4
